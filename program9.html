<html ng-app = 'myModule'>
    <title>TODO supply a title</title>
    <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script>
    var myApp = angular.module("myModule",[]).controller("myController",function($scope){
    var employees = [
     {name: "Ben", gender: "Male", city:"London", salary:55500.00},
     {name: "lin", gender: "Male", city:"san", salary:51200.00},
     {name: "sin", gender: "Male", city:"fransisco", salary:51300.00},
    {name: "din", gender: "Male", city:"texas", salary:53200.00}
    ];
        $scope.employees = employees
        });
    </script>
    <body>
        <div ng-controller="myController">              
            <input type="text" placeholder="search name" ng-model = "searchText.name"/>
            <input type="number" placeholder="search salary" ng-model = "searchText.salary"/>
            <input type="checkbox" ng-model = "exactMatch"/>ExactMatch
            <br /><br />
            <table border="1">
                <thead>
                    <tr>
                        <th>name</th>
                        <th>gender</th>
                        <th>salary</th>
                        <th>city</th>
                    </tr>
                </thead>
                    <tbody>
                        <tr ng-repeat="employee in employees | filter:searchText:exactMatch">
                           <td>{{employee.name}}</td>
                           <td>{{employee.gender}}</td>
                           <td>{{employee.salary}}</td>
                           <td>{{employee.city}}</td>
                        </tr>
                    </tbody>
            </table>
        </div>
    </body>
</html>
